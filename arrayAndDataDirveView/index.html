<head>

    <!-- 新 Bootstrap 核心 CSS 文件 -->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

<body>
<div class="panel-body" style="margin-left: 20%;margin-right: 20%;">
    <h2 class="text-center">豆瓣电影排行榜</h2>
    <div class="search-bar">
        <div class="row">
            <div class="col-sm-8">
                <label>筛选：</label>
                <select>
                    <option selected="selected">全部</option>
                    <option>已收藏</option>
                    <option>未收藏</option>
                </select>
                <label>排序：</label>
                <select>
                    <option selected="selected">默认</option>
                    <option>评分从高到低</option>
                    <option>评分从低到高</option>
                </select>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-default pull-right" id="delAllBtn">删除</button>
                <button class="btn btn-default pull-right" id="addBtn">新增</button>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th style="width:5%; text-align: center;">
                <input type="checkbox" id="checkAll">
            </th>
            <th style="width:35%; text-align: center;">
                电影名称
            </th>
            <th style="width:15%; text-align: center;">
                评分
            </th>
            <th style="width:20%; text-align: center;">
                是否收藏
            </th>
            <th style="width:25%; text-align: center;">
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="5">数据为空</td>
        </tr>
        </tbody>
    </table>
</div>
