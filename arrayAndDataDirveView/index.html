<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test ES6 Array And Data Dirve View</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 模拟数据 -->
    <script src="./data.js"></script>
</head>
<body>
<div class="panel-body" style="margin-left: 20%;margin-right: 20%;">
    <h2 class="text-center">豆瓣电影排行榜</h2>
    <div class="search-bar">
        <div class="row">
            <div class="col-sm-3">
                <label>筛选：</label>
                <select>
                    <option selected="selected">全部</option>
                    <option>已收藏</option>
                    <option>未收藏</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label>排序：</label>
                <select>
                    <option selected="selected">默认</option>
                    <option>评分从高到低</option>
                    <option>评分从低到高</option>
                </select>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-default pull-right" id="delAllBtn">删除</button>
                <button class="btn btn-default pull-right" id="addBtn">新增</button>
            </div>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th style="width:5%;">
                <input type="checkbox" id="checkAll">
            </th>
            <th style="width:35%;">
                电影名称
            </th>
            <th style="width:15%;">
                评分
            </th>
            <th style="width:20%;">
                是否收藏
            </th>
            <th style="width:25%;">
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="5">数据为空</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // 勇敢的心 8.9; 黑客帝国 9.0; 指环王3：王者无敌 9.2;
    // 获取tbody元素
    let tbody = document.querySelector("tbody");
    // 声明渲染函数，提高复用性
    let renderFn = () => {
        // 将map返回的数组拼接后插入tbody元素中
        tbody.innerHTML = data.map(item => `<tr>
            <td><input type="checkbox"></td>
            <td>${item.name}</td>
            <td>${item.score}</td>
            <td>${item.collect ? '已收藏' : '未收藏'}</td>
            <td>
                <button class="btn btn-default collect">${item.collect ? '取消收藏' : '收藏'}</button>
                <button class="btn btn-default del">删除</button>
            </td>
        </tr>`).join('');
    };
    // 调用渲染方法
    renderFn();
</script>
</body>
</html>
